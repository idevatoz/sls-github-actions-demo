name: Test AWS Authorization.

run-name: ${{ github.actor }} Is  Launching Test AWS Authorization Workflow. üöÄ

on:
  issue_comment:
    types: [created]
    
jobs:
  Job_To-Test-AWS-Authorization:
    if: |
      github.event.issue.pull_request != '' && 
      startsWith(github.event.comment.body, '/testaws')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        # role-external-id: ${{ secrets.AWS_ROLE_EXTERNAL_ID }}
        # role-duration-seconds: 1200
        # role-session-name: AssetsUploadSession
    - name: Get Current IAM User Information
      run: |
        aws iam get-user 

    - name: List IAM Users
      run: |
        aws iam list-users
  
    - name: Job Status  
      run: echo "üçè This job's status is ${{ job.status }}."
